<script>
var key, lastValue = "", nodeList = [];
var tree, setting = {
		view:{selectedMulti:false},
		check:{enable:eval("${checked!}"),nocheckInherit:true},
		data:{
			simpleData:{
				enable:true,
				idKey:"${treeId!'id'}",
				pIdKey:"${treePid!'parent_id'}"
			}
		},
		view:{
			fontCss:function(treeId, treeNode) {
				return (!!treeNode.highlight) ? {"font-weight":"bold","color":"red"} : {"font-weight":"normal","color":"#333"};
			}
		},
		callback:{
			beforeClick:function(id, node){
				if("${checked!}" == "true"){
					tree.checkNode(node, !node.checked, true, true);
					return false;
				}
			}, 
			onDblClick:function(){
				//top.$.jBox.getBox().find("button[value='ok']").trigger("click");
			}
		}
};
$(document).ready(function(){
	$.get("${ctxPath}/${adminPath}/${url}?t="+new Date().getTime(), function(zNodes){
		// 初始化树结构
		tree = $.fn.zTree.init($("#select-tree"), setting, zNodes);
		
		// 默认展开一级节点
		var nodes = tree.getNodesByParam("level", 0);
		for(var i=0; i<nodes.length; i++) {
			tree.expandNode(nodes[i], true, false, false);
		}
		// 默认选择节点
		var ids = "${selectIds!}".split(",");
		for(var i=0; i<ids.length; i++) {
			var node = tree.getNodeByParam("id", ids[i]);
			if("${checked}" == "true"){
				try{tree.checkNode(node, true, true);}catch(e){}
				tree.selectNode(node, false);
			}else{
				tree.selectNode(node, true);
			}
		}
	});
	key = $("#key");
	key.bind("focus", focusKey).bind("blur", blurKey)
	.bind("change keydown cut input propertychange", searchNode);
});

function focusKey(e) {
	if (key.hasClass("empty")) {
		key.removeClass("empty");
	}
};
function blurKey(e) {
	if (key.get(0).value === "") {
		key.addClass("empty");
	}
	searchNode(e);
};
function searchNode(e) {
	// 取得输入的关键字的值
	var value = $.trim(key.get(0).value);
	
	// 按名字查询
	var keyType = "name";
	if (key.hasClass("empty")) {
		value = "";
	}
	
	// 如果和上次一次，就退出不查了。
	if (lastValue === value) {
		return;
	}
	
	// 保存最后一次
	lastValue = value;
	
	// 如果要查空字串，就退出不查了。
	if (value === "") {
		return;
	}
	updateNodes(false);
	nodeList = tree.getNodesByParamFuzzy(keyType, value);
	updateNodes(true);
};
function updateNodes(highlight) {
	for(var i=0, l=nodeList.length; i<l; i++) {
		nodeList[i].highlight = highlight;				
		tree.updateNode(nodeList[i]);
		tree.expandNode(nodeList[i].getParentNode(), true, false, false);
	}
};
function search() {
	$("#search").removeClass('hide');
	$("#txt").toggle();
	$("#key").focus();
};
</script>
<div>
	<div style="position:absolute;right:8px;top:5px;cursor:pointer;" onclick="search();">
		<button class="btn btn-xs btn-primary" id="txt"><i class="ace-icon fa fa-search"></i>搜索</button>
	</div>
	<div id="search" class="control-group hide" style="padding:10px 0 0 15px;">
		<label for="key" class="control-label" style="float:left;padding:5px 5px 3px;">关键字：</label>
		<input type="text" class="empty" id="key" name="key" maxlength="50" style="width:180px;">
	</div>
	<ul id="select-tree" class="ztree" style="padding:15px 20px;"></ul>
</div>
