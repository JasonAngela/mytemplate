
<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active">
			<a data-toggle="tab" href="#list"> 
				<i class="green ace-icon fa fa-home bigger-120"></i> 区域列表
			</a>
		</li>
		<li class="">
			<a data-toggle="tab" href="#add">
				<i class="green ace-icon fa fa-home bigger-120"></i> 区域添加 
			</a>
		</li>
	</ul>

	<div class="tab-content">
		<div id="list" class="tab-pane active">
			<p>列表待添加</p>
		</div>

		<div id="add" class="tab-pane clearfix">
			
			<div class="col-xs-12">
				<form class="form-horizontal" action="${adminPath}/area/save" id="area-save-form">
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">上级区域:</label>

						<div class="col-sm-8">
							<div class="input-group col-sm-5">
								<input type="text" class="form-control search-query" readonly 
								id="parea-name"  placeholder="若不选择，默认添加国家">
								<span class="input-group-btn">
									<button type="button" class="btn btn-purple btn-sm" id="choose-area">
										<i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
									</button>
								</span>
								<#treeselect id="choose-area" modelIdName="parentId" 
								 treeurl="area/tree" inputId="parea-name" title="选择上级区域" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">区域名称:</label>

						<div class="col-sm-8">
							<div class="input-group col-sm-5">
								<input type="text" 
								class="form-control search-query" name="name" 
								datatype="*"  nullmsg="请输入用户名！">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">区域编码:</label>

						<div class="col-sm-8">
							<div class="input-group col-sm-5">
								<input type="text" class="form-control search-query" name="code">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">区域类型:</label>
						<div class="col-sm-8">
							<div class="input-group col-sm-5">
								<select class="chosen-select" name="type">
									@for(item in dictFn("sys_area_type")){
										<option value="${item.value!}">${item.label!}</option>
									@}
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label no-padding-right">备注:</label>
						<div class="col-sm-8">
							<div class="input-group col-sm-5">
								<textarea class="width-100" style="height:100px;" name="remarks"></textarea>
							</div>
						</div>
					</div>
						<button class="btn btn-primary btn-block  bigger-140" id="add-area-btn">保 存</button>
				</form>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$("#area-save-form").Validform({
	   ajaxPost:true
	});
	
	$(".chosen-select").chosen({width: "100%"}); 
	$("#area-save-form").ajaxForms({
		isPage:false,
		btnId:"#add-area-btn",
		btnClickFn:function(){
			//这里验证
			$("#area-save-form").submit();
			
			return false;
		},
		success:function(data){
			if(data>0) reloadUrl();
		}
	});
	
})

</script>
