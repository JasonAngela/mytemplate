<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">区域ID</th>
			<th class="center">区域名称</th>
			<th class="center">区域编码</th>
			<th class="center">父级区域</th>
			<th class="center">区域类型</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.id}</td>
				<td class="center">
					<a href="javascript:;" 
						data-title="<${item.name!}>详情" data-mode="page"
						data-url="${adminPath}/area/detail/showlayer"
						data-data="{id:'${item.id}'}"
						data-width="350" data-height="430"
						data-maxmin="false" data-closeBtn="[1,true]"
						class="item-info"
					>${item.name}</a>
				</td>
				<td class="center">
					${ item.code!}
				</td>
				<td class="center">
					${item.pname! }
				</td>
				<td class="center">
					<#dict dictMode="showName" value="${item.type!}" type="sys_area_type"/>
				</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="<${item.name!}>编辑"
							data-url="${adminPath}/area/edit/showlayer"
							data-data="{id:'${item.id}',parentId:'${item.pid}'}"
							data-height="320"
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除<${item.name!}>节点及其所有的子节点吗?(慎重操作)"
							data-url="${adminPath}/area/del" data-data="{id:'${item.id}'}"
							data-reloadurl="true"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
