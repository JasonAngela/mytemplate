<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active"><a data-toggle="tab" href="#home"> <i
				class="green ace-icon fa fa-home bigger-120"></i> 字典列表
		</a></li>

		<li class=""><a data-toggle="tab" href="#profile"> 字典添加
		</a></li>
	</ul>

	<div class="tab-content">
		<div id="home" class="tab-pane active">
			<form action="">
				<div>
				<label>标签：</label>
					<#dict width="20%" isValue="no" isDefault="yes"/>
				</div>
			</form>
		</div>

		<div id="profile" class="tab-pane">
			<form action="${rootPath!}/dict/save" method="post" id="dict-save-form">
				<div class="center padding-10">
					<label>键值：</label>
					<input type="text" class="width-50" name="value" datatype="*"  nullmsg="请输入键值！"/>
				</div>
				<div class="center padding-10">
					<label>标签：</label>
					<input type="text" class="width-50" name="label" datatype="*"  nullmsg="请输入标签！"/>
				</div>
				<div class="center padding-10">
					<label>类型：</label>
					<input type="text" class="width-50" name="type" datatype="*"  nullmsg="请输入类型！"/>
				</div>
				<div class="center padding-10">
					<label>排序：</label>
					<input type="text" class="width-50" name="sort"/>
				</div>
				<div class="center padding-10" >
					<label style="vertical-align: top;">描述：</label>
					<textarea type="text" class="width-50" name="description"></textarea>
				</div>
				<div>
					<button class="btn btn-info btn-block bigger-120" id="dict-save-btn">保 存</button>
				</div>
			</form>
		</div>
	</div>
</div>
<#save isHide="yes" subBtnId="dict-save-btn" formId="dict-save-form" />
