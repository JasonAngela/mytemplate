<div class="widget-box widget-color-green2">
	<div class="widget-header clearfix">
		<h5 class="widget-title">菜单配置</h5>
		<div class="widget-toolbar">
			<a href="#" data-action="fullscreen" class="orange2"> <i
				class="ace-icon fa fa-expand"></i>
			</a>
		</div>
		<div class="widget-toolbar no-border width-40" style="padding-top: 2px;">
			<form method="post" class="form-search" id="menu-form" target="menu-page"
				action="${adminPath}/menu/list">
				<div class="input-group" style="line-height: 0px;">
					<span class="input-group-btn">
						<button type="button" class=" btn  btn-success btn-sm"
							id="findMenu-btn-all">
							 显示全部 
						</button> 
					</span>
					<input type="text" class="form-control search-query"
						name="name" placeholder="菜单名称" id="search-input">
						<span class="input-group-btn">
						<button type="button" class="btn  btn-success btn-sm"
							id="menu-btn">
							搜索 <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
						</button>
					</span>
				</div>
				<input type="hidden" name="id" />
			</form>
		</div>
	</div>

	<div class="widget-body">
		<div class="widget-main padding-8">
			<div class="row">
				<div class="col-sm-3">
					<div>
						<ul id="treeMenu" class="ztree"></ul>
					</div>
				</div>
				<div class="col-sm-9" id="menu-page">
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	var setting = {
		view:{
			expandSpeed:100,
			selectedMulti : false,
			addHoverDom: addHoverDom,
			removeHoverDom: removeHoverDom,
			fontCss:function(treeId, treeNode) {
				return (!!treeNode.highlight) ? {"font-weight":"bold","color":"red"} : {"font-weight":"normal","color":"#333"};
			}
		},
		edit: {
			enable: true,
			editNameSelectAll: true,
			showRemoveBtn: function(treeId,treeNode){
				return treeNode.level == 0 ? false:true;
			},
			showRenameBtn: function(treeId,treeNode){
				return treeNode.level == 0 ? false:true;
			},
			removeTitle : "删除",
			renameTitle : "编辑"
		},
		data : {
			simpleData : {
				enable : true,
				idKey : "id",
				pIdKey : "parentId"
			}
		},
		callback: {
			onClick: onClickNode,
			beforeRemove:beforeRemove,
			beforeEditName: beforeEditName,
			beforeDrag: function(){return false;}
		}
	};
	
	//编辑菜单
	function beforeEditName(treeId, treeNode) {
		$.cuslayer({
			mode:'page',
			title:'<'+(treeNode.name)+'>编辑',
			height:'520',
			url:adminPath+'/menu/edit/showlayer',
			data:{"id":treeNode.id,"parentId":treeNode.getParentNode().id}
		});
		return false;
	}
	
	//删除菜单
	function beforeRemove(treeId, treeNode){
		var id = treeNode.id;
		$.cuslayer({
			mode:'del',
			msg:'你确定删除'+treeNode.name+'节点及其所有的子节点吗?(慎重操作)?',
			title:'删除操作',
			url:adminPath+'/menu/del',
			data:{"id":id},
			reloadurl:true
		});
		return false;
	}
	
	//划过显示添加按钮,添加菜单
	function addHoverDom(treeId, treeNode) {
		var sObj = $("#" + treeNode.tId + "_span");
		if (treeNode.editNameFlag || $("#addBtn_"+treeNode.tId).length>0) return;
		var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
			+ "' title='添加' onfocus='this.blur();'></span>";
		sObj.after(addStr);
		var btn = $("#addBtn_"+treeNode.tId);
		if (btn) btn.bind("click", function(){
			$.cuslayer({
				mode:'page',
				title:'添加资源',
				height:'530',
				url:adminPath+'/menu/add/showlayer',
				data:{"parentId":treeNode.id}
			});
			return false;
		});
	};
	
	//移除添加按钮
	function removeHoverDom(treeId, treeNode) {
		$("#addBtn_"+treeNode.tId).unbind().remove();
	};
	
	//节点点击事件
	function onClickNode(event, treeId, treeNode) {
		$("#menu-form").find("input[name=name]").val("");
		var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
		$("#menu-form").find("input[name=id]").val(treeNode.id);
		paging("menu-form",1); //刷新表单
		for(var i=0, l=nodeList.length; i<l; i++) {
			nodeList[i].highlight = false;				
			treeObj.updateNode(nodeList[i]);
		}
	};
	
	//树结构初始化
	$.fn.zTree.init($("#treeMenu"), setting, ${menuTreeList});
	var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
	
	//分页
	$("#findMenu-btn-all").click(function(){
		$("#menu-form").find("input[name=id]").val("");
		$("#menu-form").find("input[name=name]").val("");
		paging("menu-form",1);
		var node = treeObj.getNodeByParam("id", 0);
		treeObj.selectNode(node,false);
	}).trigger("click");
	
	$("#menu-btn").click(function(e){
		$("#menu-form").find("input[name=id]").val("");
		var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
		treeObj.cancelSelectedNode();
		paging("menu-form",1);
		searchNode(e);
	});
	
	var key = $("#search-input"),nodeList = [];
	function searchNode(e) {
		// 取得输入的关键字的值
		var value = $.trim(key.get(0).value);
		
		// 按名字查询
		var keyType = "name";
		if (key.hasClass("empty")) {
			value = "";
		}
		
		// 如果要查空字串，就退出不查了。
		if (value === "") {
			return;
		}
		updateNodes(false);
		nodeList = treeObj.getNodesByParamFuzzy(keyType, value);
		updateNodes(true);
	};
	function updateNodes(highlight) {
		for(var i=0, l=nodeList.length; i<l; i++) {
			nodeList[i].highlight = highlight;				
			treeObj.updateNode(nodeList[i]);
			treeObj.expandNode(nodeList[i].getParentNode(), true, false, false);
		}
	};
	
</script>
