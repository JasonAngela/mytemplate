<div class="layer">
<table class="table table-striped table-bordered table-hover">
	<thead class="thin-border-bottom">
		<tr>
			<th class="center">缓存对象名称</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
	@for(key in keys){
		<tr>
			<td class="center">${key}</td>
			<td class="center">
				<div class="hidden-sm hidden-xs action-buttons">
					<a class="blue" href="javascript:;"
						data-title="${cacheName} 详情" 
						data-mode="detail"
						data-url="${rootPath}/monitor/ehcache/${cacheName}/detail"
						_data-width="450" 
						_data-height="300">
						<i class="ace-icon fa fa-search-plus bigger-130"></i>
					</a>
					<a class="red" href="javascript:void(0);" title="删除" 
					data-mode="del" 
					data-title="删除操作" 
					data-msg="你确定删除此数据吗?" 
					data-url="/mytemplate/test/sysuser/delete" 
					data-data="{id:'2'}">
						<i class="ace-icon fa fa-trash-o bigger-130"></i>
					</a>
				</div>
			</td>
		</tr>
	@}
	</tbody>
</table>
</div>
